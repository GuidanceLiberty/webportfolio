<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Designphere</title>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Remix Icon CDN (for hamburger and WhatsApp icon) -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar"></div>

  <!-- Contact Section -->
  <section class="section contact-section" style="padding-top: 6rem;">
    <div class="section_title">
      <span class="span">Contact Me</span>
      <h2>Get in Touch</h2>
      <p>Reach out via phone, email, or WhatsApp, or visit me at my office location.</p>
    </div>

    <div class="contact_info">
      <div class="contact_card">
        <i class="ri-phone-line"></i>
        <h4>Phone</h4>
        <p><a href="tel:+2349112524812">+234 911 252 4812</a></p>
      </div>

      <div class="contact_card">
        <i class="ri-mail-line"></i>
        <h4>Email</h4>
        <p><a href="mailto:newguidance4141@gmail.com">newguidance4141@gmail.com</a></p>
      </div>

      <div class="contact_card">
        <i class="ri-whatsapp-line"></i>
        <h4>WhatsApp</h4>
        <p><a href="https://wa.me/2349112524812" target="_blank">Chat on WhatsApp</a></p>
      </div>

      <div class="contact_card">
        <i class="ri-map-pin-line"></i>
        <h4>Address</h4>
        <p>105 Allen Ave, Ikeja, Lagos, Nigeria</p>
      </div>
    </div>

    <div class="contact_map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.3117457126237!2d3.357168015293985!3d6.605952323032966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2f3c90544f%3A0x9ed5e8a6c34a4e4c!2s105%20Allen%20Ave%2C%20Ikeja%2C%20Lagos!5e0!3m2!1sen!2sng!4v1694892800000!5m2!1sen!2sng" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
